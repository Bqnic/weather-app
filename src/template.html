<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
  </head>
  <body>
    <div class="header">
      <div class="search-box">
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Search location..."
        />
        <div class="search">
          <img id="search-btn" src="images/magnify.svg" alt="search" />
        </div>
      </div>
      <div class="temp-changer-div">
        <button id="celsius" class="temp-changer">°C</button>
        <button id="fahrenheit" class="temp-changer">°F</button>
      </div>
    </div>
    <div class="today-weather">
      <div class="info"></div>
      <div class="sideinfo"></div>
    </div>
    <div class="forecast-chooser">
      <p class="forecast-paragraph" id="day-forecast-paragraph">
        3 day forecast
      </p>
      <p class="forecast-paragraph">/</p>
      <p class="forecast-paragraph" id="hour-forecast-paragraph">
        12 hour forecast
      </p>
    </div>
    <div class="forecast"></div>

    <div class="footer">
      <p>
        Built by <a href="https://github.com/Bqnic">Bqnic</a> |
        <a href="https://github.com/Bqnic/weather-app">Source code</a>
      </p>
    </div>
  </body>
</html>
