<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
  </head>
  <body>
    <div class="header">
      <div class="search-box">
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Search location..."
        />
        <div class="search">
          <img id="search-btn" src="../images/magnify.svg" alt="search" />
        </div>
      </div>
      <div class="temp-changer-div">
        <button id="celsius" class="temp-changer">°C</button>
        <button id="fahrenheit" class="temp-changer">°F</button>
      </div>
    </div>
    <div class="today-weather">
      <div class="info"></div>
      <div class="sideinfo"></div>
    </div>
  </body>
</html>
